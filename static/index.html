<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FunnyRace</title>
    <style>
        body {
            padding: 25px;
        }
    </style>
</head>
<body>

<h1>FunnyRace</h1>
<hr>
<br>

<div id = "auth_box">
    <h2>Авторизация</h2>
    <br>
    Логин
    <br>
    <input type = 'text' id = 'auth_box_login_field' spellcheck = 'false' autocomplete = 'off'>
    <br>
    <br>
    Пароль
    <br>
    <input type = 'password' id = 'auth_box_password_field' spellcheck = 'false' autocomplete = 'off'>
    <br>
    <br>
    <br>
    <button id = "auth_box_auth_btn">Войти в аккаунт</button>
    <br>
    <br>
    <button id = "auth_box_move_btn">Перейти на страницу регистрации</button>
</div>


<div id = "registrate_box">
    <h2>Регистрация</h2>
    <br>
    Логин
    <br>
    <input type = 'text' id = 'registrate_box_login_field' spellcheck = 'false' autocomplete = 'off'>
    <br>
    <br>
    Пароль
    <br>
    <input type = 'password' id = 'registrate_box_password_field' spellcheck = 'false' autocomplete = 'off'>
    <br>
    <br>
    <br>
    <button id = "registrate_box_registrate_btn">Зарегистрироваться</button>
    <br>
    <br>
    <button id = "registrate_box_move_btn">Перейти на страницу авторизации</button>
</div>

<div id = "menu_box">
    <h2>Главное меню</h2>
    <br>
    <h3 id = "menu_box_login_label"></h3>
    <br>
    <br>
    <img id = "menu_box_avatar_image" src = "./images/userImage.jpg" width = "300px" height = "300px">
    <br>
    <br>
    <input id = "menu_box_choose_file_btn" type = "file" />
    <br>
    <br>
    <button id = "menu_box_send_avatar_btn">Отправить аватар</button>
    <br>
    <br>
    <br>
    <button id = "menu_box_multiplayer_btn">Совместная игра (2 игрока)</button>
    <br>
    <br>
    <br>
    <button id = "menu_box_logout_btn">Выход</button>
    <br>
    <br>
</div>

<div id = "two_players_box">
    <h2>Совместная игра (2 игрока)</h2>
</div>

<script src = "./FINAL.js"></script>

</body>
</html>
